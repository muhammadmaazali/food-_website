<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms Events</title>
</head>

<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name :</label>&nbsp;&nbsp;<input type="text" name="" id="name" onfocus="focusFunction(this)"
            onblur="blurFunction(this)" onchange="changeFunction(this)" required><br><br>
        <label for="">Class :</label>&nbsp;&nbsp;<input type="text" name="" id="Class" onfocus="focusFunction(this)"
            onblur="blurFunction(this)"><br><br>
        <label for="">Country</label>&nbsp;&nbsp;
        <select name="" id="">
            <option value="Suadia">Suadia</option>
            <option value="Iran">Iran</option>
            <option value="Sirilanka">Sirilanka</option>
            <option value="America">America</option>
            <option value="Dubai">Dubai</option>
            <option value="Malysia">Malysia</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
        </select><br><br>
        <button type="submit" style="background-color:aquamarine; margin-left: 10em;">Submit</button>
    </form>
    <div id="test" style="border:1px solid red ;"></div>

    <!-- Script -->
    <script>
        function focusFunction(element) {
            element.style.background = "yellow";
        }
        function blurFunction(element) {
            element.style.background = "";
        }
        function inputFunction(element) {
            var X = element.value;
            document.getElementById("test").innerHTML = X;
        }
        function changeFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }
        function submitFunction() {
            alert("you submited some text")
        }
    </script>
</body>

</html>
