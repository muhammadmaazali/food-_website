<head>
    <title>Select box</title>

<body>
    <div class="text bg-danger" onselect="myFunction()" value="My World">

    </div>


    <script>
        function numberJoy(n) {
            var splitItWithChar = n.toString().split("");
           // console.log(splitItWithChar);

            var isHarshedOrNot = 0
            for (let x of splitItWithChar) {
                isHarshedOrNot += +x
              //  console.log(isHarshedOrNot);

            }
            return n % isHarshedOrNot == 0 ? true : false;
        }
       // console.log(numberJoy(1998));

        function isSortedAndHow(array) {
            for (let indexsOfArray = 0; indexsOfArray < array.length; indexsOfArray++) {
                if (array[indexsOfArray] <= array[indexsOfArray + 1]) {
                    return 'yes, ascending';
                } else if (array[indexsOfArray] >= array[indexsOfArray + 1]) {
                    return 'yes, descending';
                } else

                    return "no"

            }
        }
        console.log(isSortedAndHow([4,5,2,5,7]));
    </script>
</body>

</html>
