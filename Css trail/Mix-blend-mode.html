<html>
	<head>
		<title>MIX BLEND</title>
		<style>
			body{
				font-family:arial;
				}
			.mix{
				width:50%;
				
				border:3px solid black;
					
				}
			h2.one{	
				color:red;
				font-size:100px;
				margin:0;
				}
			h2.two{
				color:blue;
				font-size:100px;
				margin-top:-80px;
				margin-left:20px;
				mix-blend-mode:difference;
				}
		</style>
	</head>
	<body>
		<h1>MIX BLEND MODE</h1>
		<div class="mix">
			<h2 class="one">MIX BLEND</h2>
			<h2 class="two">MIX BLEND</h2>
			
		</div>
		
	</body>
</html>
