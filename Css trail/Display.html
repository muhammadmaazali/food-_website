<html>
	<head>
		<title>Display</title>
		<style>
			body{
				font-family:vardana;
			}
			h1{
				border:2px solid blue;
			}
			ul{
				border:2px solid black;
			}
			li{
				border:2px solid red;
				display:inline-block;
			}
			span{
				border:2px solid green;
				display:list-item;
				width:200px;
				padding:10px;
				margin:10px;
				list-style-position:inside;
			}
			a{
				border:2px solid blue;
				width:150px;
				margin:20px;
				display:inline-block;
				padding:20px;
			}
		
		</style>
	</head>
	<body>
		<h1>CSS DISPLAY</h1>
		<ul>
			<li>list Item 1</li>
			<li>list Item 2</li>
			<li>list Item 3</li>
			<li>list Item 4</li>
		</ul>
		<span>span 1</span>
		<span>span 2</span>
		<span>span 3</span>
		<span>span 4</span>
		<span>span 5</span>
		<a href="">first 1</a>
		<a href="">first 2</a>
		<a href="">first 3</a>
		<a href="">first 4</a>
		<a href="">first 5</a>
	<body>
</html>
