<html>
	<head>
		<title>List Style</title>
		<style>
			ul{
				border:3px solid black;
				list-style:none inside url(../../images/arrow.png);
			}
			ul li{
				padding:0px 0 5px 0;
			}
			ol{
				list-style-type:upper-alpha;
				list-style-position:inside;
				border:3px solid blue;
			}
		</style>
	</head>
	<body>
		<h1>LIST STYLE</h1>
		
		<ul>
			<li>Mooling</li>
			<li>Matching</li>
			<li>Typing</li>
			<li>Studying</li>
			<li>Running</li>
		</ul>
		
		<ol>
			<li>Ahmed</li>
			<li>Rizwan</li>
			<li>SHamsher</li>
			<li>Shabbir</li>
			<li>Khan Zada</li>
		</ol>
	</body>
</html>
