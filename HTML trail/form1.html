<html>
	<head>
		<title>Form Tag</title>
	</head>
	<body>
		<forms action="" method="">
		<fieldset>
		<legend>Detail Form</legend>
			<label>Full name</label><input type="text" name="fname" value="" placeholder="Enter Your Name"><br/><br/>
			
			<label>password</label><input type="password" name="password"><br/><br/>
			
			<label>Gender</label><input type="radio" name="gender" id="male"><label for="male">Male</label><input type="radio" name="gender" id="Female"><label for="Female">Female</label><br/><br/>
		
			<label>Hobies</label><input type="checkbox" name="hobies" id="football"><label for="football">football</label><input type="checkbox" name="hobies" id="cricket"><label for="cricket">cricket</label><input type="checkbox" name="hobies" id="books"><label for="books">books</label><input type="checkbox" name="hobies" id="outing"><label for="outing">outing</label><br/><br/> 
		
			<label>Remarks</label><textarea rows="10" cols="50"></textarea><br/><br/>
			
			<label>Country</label> <select name="" size="" >
										<option selected value="PK">Pakistan</option>
										<option value="MT">Malta</option>
										<option value="SU">Suddan</option>
										<option value="KSH">Kashmir</option>
										<option value="BN">Bangladesh</option>
										<option value="AF">Africa</option>
										<option value="LON">LOndon</option>
										<option value="ENG">England</option>
										<option value="ID">Irland</option>
										<option value="UAE">Dubai</option>
										<option value="JP">Japan</option>
										<option value="CHN">China</option>
										<option value="AFG">Afghanistan</option>
										<option value="IR">Iran</option>
										<option value="USA">America</option>
										<option value="RU">Russia</option>
										<option value="IND">India</option>
									</select><br/><br/>
			<label>Cars</label> <select>
				<optgroup label="toyota">
						<option>Grandee</option>
						<option>Gli</option>
						<option>Aqua</option>
				</optgroup>
				<optgroup label="Honda">
						<option>City</option>
						<option>Civic</option>
						<option>Accord</option>
				</optgroup>
								</select>
								<br/><br/>
						
			<label>cars</label> <input list="cars">
								<datalist id="cars">
									<option value="swift">
									<option value="Civic">
									<option value="City">
									<option value="Accord">
									<option value="aqua">
								</datalist>
			<br/><br/>
			<label>Upload File</label><input type="file" name="" accept="image/*">
			<br/><br/>
			<input type="submit" value="Save">
			
			<input type="Reset"/> 	
			<input type="image" src="images/round.jpg" width="5%" alt="submit" title="submit">
		</fieldset>
		</forms>
		
	</body>
</html>
