<html>
	<head>
		<title>Input types</title>
		
		<link rel="stylesheet" href="Css/style.css">
		
	</head>
	<body>
		<label>Select color </label><input type="color" name=""/> <br/><br/>
		<label>size</label><input type="number" name="" min="1" max="1000" step="10"/> <br/><br/>
		<label>Range</label><input type="range" name=""/> <br/><br/>
		<label>date</label><input type="date" name=""/> <br/><br/>
		<label>time</label>
		<input type="time" name=""/ required = 'required'><br/><br/>
		<label>datetime</label><input type="datetime-local" name=""/><br/><br/>
		<hr>
		
		<label>month</label><input class = 'abc' type="month" name=""/><br/><br/>
		<label>week</label><input type="week" name=""/><br/><br/>
		<label>Email</label><input type="email" placeholder = 'examle@gmail.com' name="" /><input type="submit"/><br/><br/>
		<label>url</label><input type="url" name=""/><input type="submit"/><br/><br/>
		<label>search</label><input type="search"/><input type="submit"/><br/><br/>
		<label>tel</label><input type="tel"/ class= 'abc' id = 'tel'>
		
	</body>
	
</html>
