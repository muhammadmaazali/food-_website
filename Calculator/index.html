<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container mx-auto flex flex-col">
        <h2 style="color:white;">My Calculator</h2>
        <div class="row">
            <input type="text" class="input" value="" />
        </div>
        <div class="row">
            <button class="button" style=" color: black; background: #A5A5A5;">M+</button>
            <button class="button" style=" color: black; background: #A5A5A5;">M-</button>
            <button class="button" style=" color: black; background: #A5A5A5;">+/-</button>
            <button class="button" style="background: #FE9F0A;">C</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background: #FE9F0A;">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background: #FE9F0A;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background: #FE9F0A;">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">/</button>
            <button class="button" style="background: #FE9F0A;">=</button>
        </div>
    </div>

<!--Script-->
    <script src="script.js"></script>
</body>
</html>
